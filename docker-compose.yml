version: '3.8'

services:
  # 1. InfluxDB Database (Time Series)
  influxdb:
    image: influxdb:2.7
    container_name: iot_influxdb
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb/data:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=iot_org
      - DOCKER_INFLUXDB_INIT_BUCKET=iot_bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    networks:
      - iot_net

  # 2. MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot_net

  # 3. Grafana Client (Visualization)
  grafana:
    image: grafana/grafana-oss:latest
    container_name: iot_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - iot_net

  # 4. Node-RED (Middleware)
  nodered:
    image: nodered/node-red:latest
    container_name: iot_nodered
    ports:
      - "1880:1880"
    volumes:
      - ./nodered/data:/data
    depends_on:
      - mosquitto
      - influxdb
    networks:
      - iot_net

  # 5. Sensors Container (Python Simulation)
  sensors:
    build: ./sensors
    container_name: iot_sensors
    depends_on:
      - mosquitto
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=iot_org
      - INFLUXDB_BUCKET=iot_bucket
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    networks:
      - iot_net

  # 6. Analyzer Container (Python Analysis)
  analyzer:
    build: ./analyzer
    container_name: iot_analyzer
    depends_on:
      - mosquitto
      - influxdb
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=iot_org
      - INFLUXDB_BUCKET=iot_bucket
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    networks:
      - iot_net

networks:
  iot_net:
    driver: bridge