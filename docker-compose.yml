version: '3.8'

services:
  # 1. InfluxDB Database (Time Series)
  influxdb:
    image: influxdb:2.7
    container_name: iot_influxdb
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb/data:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=iot_org
      - DOCKER_INFLUXDB_INIT_BUCKET=iot_bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
    networks:
      - iot_net

  # 2. MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - MOSQUITTO_CONFIG=/mosquitto/config/mosquitto.conf
      - MOSQUITTO_PASSWORD_FILE=/mosquitto/config/passwordfile.txt
      - MOSQUITTO_USERNAME=admin
      - MOSQUITTO_PASSWORD=adminpassword123
    networks:
      - iot_net

  # 3. Grafana Client (Visualization)
  grafana:
    image: grafana/grafana-oss:latest
    container_name: iot_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/dashboard.json
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false
    depends_on:
      - influxdb
    networks:
      - iot_net

  # 4. Node-RED (Middleware)
  nodered:
    build: ./nodered
    container_name: iot_nodered
    ports:
      - "1880:1880"
    volumes:
      - ./nodered/data:/data
    environment:
      - TELEGRAM_TOKEN=8317054024:AAFWnjSDo1EuvSSoQ4ws8vgmMhvCItzDsKE
      - TELEGRAM_CHAT_ID=-1003624991814
    depends_on:
      - mosquitto
      - influxdb
    networks:
      - iot_net

  # 5. Sensors Container (Python Simulation)
  sensors:
    build: ./sensors
    container_name: iot_sensors
    depends_on:
      - mosquitto
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=iot_org
      - INFLUXDB_BUCKET=iot_bucket
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=admin
      - MQTT_PASSWORD=adminpassword123
      - RESTORE_SESSION=true
    networks:
      - iot_net
    volumes:
      - ./datastructure.py:/app/datastructure.py

  # 6. Analyzer Container (Python Analysis)
  analyzer:
    build: ./analyzer
    container_name: iot_analyzer
    depends_on:
      - mosquitto
      - influxdb
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=iot_org
      - INFLUXDB_BUCKET=iot_bucket
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=admin
      - MQTT_PASSWORD=adminpassword123
      - RESTORE_SESSION=true
    networks:
      - iot_net
    volumes:
      - ./datastructure.py:/app/datastructure.py

  # 7. UI Container (Streamlit Control Panel)
  ui:
    build: ./ui
    container_name: iot_ui
    ports:
      - "8501:8501"
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=admin
      - MQTT_PASSWORD=adminpassword123
      - RESTORE_SESSION=true
    networks:
      - iot_net
    volumes:
      - ./datastructure.py:/app/datastructure.py

networks:
  iot_net:
    driver: bridge